<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <h1>Table</h1>
    <table>
      <thead>
        <tr>
          <th>Row Number</th>
          <th>Cell Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1</td>
          <td>Cell 1</td>
          <td>Cell 2</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <td>Cell 3</td>
          <td>Cell 4</td>
        </tr>
      </tbody>
    </table>
    <h2>Table 2</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Row Number</th>
          <th colspan="2">Cell Number</th>
        </tr>
        <tr>
          <th>Cell 1</th>
          <th>Cell 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1</td>
          <td>Cell 1</td>
          <td>Cell 2</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <td>Cell 3</td>
          <td>Cell 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
